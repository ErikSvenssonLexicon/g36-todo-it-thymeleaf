<!DOCTYPE html>
<html style="height: 100%" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Todo IT Login</title>
</head>
<body style="height: 100%">
<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="card col-sm-6 mx-auto border-1 shadow">

            <div class="card-body">
                <div class="row justify-content-sm-between align-items-center">
                    <div>
                        <h3>Login</h3>
                    </div>
                    <div>
                        <!--
                            General purpose message for failed login attempts(red text) or logout information (green text) or hidden if no message
                        -->

                        <small th:if="${param.error}" class="text-danger">Username or password is incorrect</small>
                    </div>

                </div>

                <form th:action="@{/public/login}" method="post" >
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" name="username" id="Username" placeholder="Enter your username" />
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Enter your password" />
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-block">Log in</button>
                    </div>
                </form>

            </div>
            <div class="row card-footer bg-transparent justify-content-end">
                <div>
                    <a th:href="@{/index}" class="btn btn-danger">Abort</a>
                </div>
            </div>

        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" > </script>
</body>
</html>
